name: Update PPR JSON

on:
  workflow_dispatch:
  schedule:
    # Daily at 06:17 UTC
    - cron: "17 6 * * *"

permissions:
  contents: write

concurrency:
  group: ppr-update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Enable insecure TLS fallback only if the source site has a broken chain.
      # The script first tries verified TLS; on failure, this allows a retry without verification.
      ALLOW_INSECURE_FETCH: "true"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Show script checksum (debug)
        run: |
          sha256sum scripts/ingest_and_build.py || shasum -a 256 scripts/ingest_and_build.py
          python --version

      - name: Sanity-check price parsing
        run: |
          python - <<'PY'
          import importlib.util, pathlib, sys
          p = pathlib.Path("scripts/ingest_and_build.py")
          spec = importlib.util.spec_from_file_location("ing", p)
          m = importlib.util.module_from_spec(spec); spec.loader.exec_module(m)
          tests = {
            "Ä343,000.00": 343000,
            "Ä154,185.02": 154185,
            "172,500": 172500,
            "€ 1.234.567,89": 1234567,
            "343.000": 343000,
            "€2,950": 2950,
            "2950": 2950,
          }
          failures = 0
          for s, want in tests.items():
            euros, _ = m.parse_price(s)
            print(f"{s!r} -> {euros}")
            if euros != want:
              print(f"FAIL: expected {want}, got {euros} for {s!r}", file=sys.stderr)
              failures += 1
          sys.exit(1 if failures else 0)
          PY

      - name: Ingest and build artifacts
        run: python scripts/ingest_and_build.py

      - name: Commit & push if changed
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore: refresh PPR data ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
          else
            echo "No changes."
          fi
