name: Update PPR JSON

on:
  workflow_dispatch:
  schedule:
    # Weekly at 06:17 UTC every Wednesday (GitHub Actions uses UTC)
    - cron: "17 6 * * 3"

permissions:
  contents: write

concurrency:
  group: ppr-update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ALLOW_INSECURE_FETCH: "true"       # keep TLS fallback
      STRICT_PRICE_VALIDATION: "true"    # fail fast on price mismatch
      ENDPOINT_TOKEN: ${{ secrets.ENDPOINT_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Quick parser sanity
        run: |
          python - <<'PY'
          import pathlib, importlib.util, sys
          p = pathlib.Path("scripts/ingest_and_build.py")
          spec = importlib.util.spec_from_file_location("ing", p)
          m = importlib.util.module_from_spec(spec); spec.loader.exec_module(m)
          tests = {
            "€343,000.00": 343000,
            "Ä154,185.02": 154185,
            "172,500": 172500,
            "€ 1.234.567,89": 1234567,
            "343.000": 343000,
            "€2,950": 2950,
            "2950": 2950,
          }
          failures = 0
          for s, want in tests.items():
            got, _ = m.parse_price(s)
            print(f"{s!r} -> {got}")
            if got != want:
              print(f"FAIL: expected {want}, got {got}", file=sys.stderr); failures += 1
          sys.exit(1 if failures else 0)
          PY

      - name: Ingest and build artifacts
        run: python scripts/ingest_and_build.py

      - name: Commit & push if changed
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore: weekly PPR refresh ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
          else
            echo "No changes."
          fi
