name: Update PPR JSON

on:
  workflow_dispatch:
  schedule:
    - cron: "17 6 * * *" # daily at 06:17 UTC

permissions:
  contents: write

concurrency:
  group: ppr-update
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ALLOW_INSECURE_FETCH: "true" # you mentioned enabling this
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps (optional)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ingest and build artifacts
        run: python scripts/ingest_and_build.py

      - name: Commit & push if changed
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore: refresh PPR data ($(date -u +'%Y-%m-%dT%H:%M:%SZ'))"
            git push
          else
            echo "No changes."
          fi
