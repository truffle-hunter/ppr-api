name: Update PPR & Publish

on:
  workflow_dispatch:        # allow manual runs
  schedule:
    - cron: "15 2 * * *"    # daily at 02:15 UTC

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Step 2 starts here: install deps and expose the CA bundle path
      - name: Install Python dependencies
        run: pip install -r requirements.txt -U

      - name: Expose CA bundle path for TLS
        run: echo "REQUESTS_CA_BUNDLE=$(python -c 'import certifi; print(certifi.where())')" >> "$GITHUB_ENV"

      # Build the dataset and write the static API
      - name: Build API
        env:
          ENDPOINT_TOKEN: ${{ secrets.ENDPOINT_TOKEN }}   # set this in Settings ▸ Secrets ▸ Actions
          # Optional emergency switch ONLY if the origin’s TLS is broken:
          # ALLOW_INSECURE_FETCH: "1"
        run: python scripts/ingest_and_build.py

      - name: Commit & push if anything changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Auto-update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes."
          fi
